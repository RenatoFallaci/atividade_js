<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="qdro" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
<img id="img1" src="IMG/7.jpg" draggable="true" ondragstart="drag(event)">
<head>

<style>
#img1{
 width: 500px;
 height: 400px;
}
#qdro {
width: 500px;
 height: 400px;
padding: 10px;
border: 1px solid #000000;
}
</style>

<script>
 function allowDrop(ev) {// drop soltar a imagrem s
 ev.preventDefault();
}

function drag(ev) {// drag pega a imagem
ev.dataTransfer.setData("text", ev.target.id); 
}

function drop(ev) {
ev.preventDefault();
 var data = ev.dataTransfer.getData("text");
 ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
</html>
